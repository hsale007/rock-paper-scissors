<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script defer src="game.js"></script>
  </head>
  <body>
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
    <div class="scores">
      <h2 class="score-title">Man vs Machine</h2>
      <p class="human-choice"></p>
      <p class="computer-choice"></p>
      <p class="round-results"></p>
      <h3 class="human-score">Human Score: <span></span></h3>
      <h3 class="computer-score">Computer Score: <span></span></h3>
      <h3 class="winner"></h3>
    </div>
  </body>
</html>
